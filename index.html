<!Doctype html>
<html>
  <head>
    <title>Open Data Visualization</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link type="text/css" rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'/>
    <link type="text/css" rel="stylesheet" href="./node_modules/angular-material/angular-material.css"/>
    <link type="text/css" rel="stylesheet" href="assets/app.css"/>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>

  <body layout="column" ng-controller="StatsListController as ul" resize>

  <framework flex layout="row"></framework>

  <script type="application/javascript" src="./assets/jquery-1.11.2.min.js"></script>
  <script type="application/javascript" src="./node_modules/angular/angular.min.js"></script>
  <script type="application/javascript" src="./node_modules/angular-animate/angular-animate.min.js"></script>
  <script type="application/javascript" src="./node_modules/angular-aria/angular-aria.min.js"></script>
  <script type="application/javascript" src="./node_modules/angular-material/angular-material.min.js"></script>
  <script type="application/javascript" src="./node_modules/angular-md5/angular-md5.min.js"></script>
  <script type="application/javascript" src="./assets/lodash.js"></script>

  <script type="application/javascript" src="./src/Stats.js"></script>
  <script type="application/javascript" src="./src/odDirectives.js"></script>
  <script type="application/javascript" src="./src/StatsListController.js"></script>
  <script type="application/javascript" src="./src/StatsDataservice.js"></script>

  <script type="application/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(function () {
      angular.bootstrap(document.body, ['openData']);
  });
  angular.module('openData', ['ngMaterial', 'ngAnimate', 'stats'])
    .config(function($mdThemingProvider, $mdIconProvider){

    $mdIconProvider
        .defaultIconSet("./assets/svg/avatars.svg", 128)
        .icon("menu"       , "./assets/svg/menu.svg"        , 24)
        .icon("share"      , "./assets/svg/share.svg"       , 24)
        .icon("mail"       ,"./assets/svg/ic_email_48px.svg" , 512)
        .icon("about"       ,"./assets/svg/ic_more_horiz_48px.svg" , 512);

        $mdThemingProvider.theme('default')
            .primaryPalette('cyan')
            .accentPalette('pink');

  });

  </script>

  </body>
</html>
